      <p>子供の頃に見たダムの夢。</p>
      
      <p>ダムには転落防止の柵。そこになぜか布団が干してある。それに乗っかって遊んでいると布団と一緒にダムへと落ちていく(取水側)。そのせいかどうなのかあの緑の湖をのぞき込むとなんらかの恐怖を感じる。というかああいった風景というか景色というか情景に、共通の恐怖が存在する。これは誰しもが持っているものだとよな。</p>
      
      <p>なんでこんな夢見たのだろうかねぇ。</p>
