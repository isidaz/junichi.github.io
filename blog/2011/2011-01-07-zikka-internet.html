      <p>群全体を光ファーバーでカバー．NTTがこないので自治体で整備したようです．地デジ受信困難地域であるため，その対策も兼ねていてます。RF方式による再送信です．</p>
      
      <p>インターネット接続は自治体がプロバイダーとなりプライベートIPが割り当てられます。ONUとしてNECのBX810Ⅱが設置されていました．コストのために1ポートのみしか利用出来ないようになっていました．</p>
      
      <p>172.16.72.0/22がDHCPで降ってきます．ICMPは弾かれています。</p>
